    <h2>AMERICANO</h2>

    <p>
      <strong><u>아메리카노</u>(Americano)</strong>는 에스프레소를
      뜨거운 물로 희석하여 마시는 커피 음료의 한 종류이다. <br>
      그 농도는 일반적인 드립 커피와 비슷하지만 풍미(風味)는
       다르다. 아메리카노의 농도는 에스프레소의 '샷' 수와, 더해지는
       물의 양에 따라 달라진다.
    </p>
